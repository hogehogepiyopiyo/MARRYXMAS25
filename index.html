<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Christmas AR</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script src="https://unpkg.com/aframe-particle-system-component@1.0.11/dist/aframe-particle-system-component.min.js"></script>

  <style>
    body { margin: 0; overflow: hidden; background: #000; font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif; }

    #ui {
      position: fixed; inset: 0;
      display: flex; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.65);
      z-index: 10;
    }
    #panel {
      width: min(560px, 90vw);
      color: #fff;
      background: rgba(20,20,24,0.78);
      border: 1px solid rgba(255,255,255,0.18);
      border-radius: 16px;
      padding: 16px 16px 12px;
    }
    #panel h1 { font-size: 18px; margin: 0 0 8px; font-weight: 800; }
    #panel p { font-size: 14px; margin: 6px 0; line-height: 1.45; color: rgba(255,255,255,0.9); }
    #startBtn {
      margin-top: 10px;
      width: 100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 0;
      background: rgba(255,255,255,0.92);
      color: #111;
      font-size: 16px;
      font-weight: 900;
    }

    #hint {
      position: fixed; left: 0; right: 0;
      bottom: env(safe-area-inset-bottom);
      padding: 10px 12px;
      text-align: center;
      font-size: 13px;
      color: rgba(255,255,255,0.88);
      text-shadow: 0 2px 10px rgba(0,0,0,0.70);
      pointer-events: none;
      z-index: 5;
      display: none;
        white-space: pre-line; /* ←これを追加 */

    }
  </style>
</head>

<body>
  <!-- QR後にまず見せたい“ゲームの導入” -->
  <div id="ui">
    <div id="panel">
      <h1>どちらのコアラを見ておく？</h1>
      <p><b>気になった方のカードを写してね</b></p>
      <p>1) START を押す</p>
      <p>2) カメラを許可する</p>
      <p>3) 2枚のカードのどちらかを映す</p>
      <button id="startBtn">START</button>
    </div>
  </div>

  <div id="hint">カードを映してください</div>

  <a-scene
    id="scene"
    mindar-image="imageTargetSrc: ./targets.mind; warmupTolerance: 3; missTolerance: 8;"
    vr-mode-ui="enabled: false"
    renderer="colorManagement: true"
    embedded
  >
    <a-assets>
      <img id="frameFront" src="./frame_front.png" />
      <img id="frameBack"  src="./frame_back.png" />
    </a-assets>

    <!-- カメラ（HUDはカメラ子要素＝画面固定） -->
    <a-camera position="0 0 0" look-controls="enabled:false" camera="fov: 65">

      <!-- 正解HUD：雪＋フレーム -->
      <a-entity id="hudCorrect" visible="false">
        <a-entity position="0 0 -3.2"
          particle-system="preset: snow; particleCount: 140; size: 0.012; maxAge: 6;
                           velocityValue: 0 -0.25 0; velocitySpread: 0.12 0.10 0.12; opacity: 0.30;">
        </a-entity>
        <a-entity position="0 0 -2.2"
          particle-system="preset: snow; particleCount: 220; size: 0.016; maxAge: 4.5;
                           velocityValue: 0.03 -0.45 0; velocitySpread: 0.18 0.14 0.18; opacity: 0.50;">
        </a-entity>
        <a-entity position="0 0 -1.4"
          particle-system="preset: snow; particleCount: 320; size: 0.022; maxAge: 3.2;
                           velocityValue: 0.06 -0.75 0; velocitySpread: 0.26 0.20 0.26; opacity: 0.75;">
        </a-entity>

        <a-image src="#frameBack"  position="0 0 -1.22" width="0.90" height="1.94" material="transparent:true"></a-image>
        <a-image src="#frameFront" position="0 0 -1.20" width="0.86" height="1.86" material="transparent:true"></a-image>
      </a-entity>

      <!-- 失敗HUD：テキスト表示（背景板＋文字） -->
      <a-entity id="hudWrong" visible="false">
        <!-- 背景板（上品に薄く） -->
        <a-plane position="0 -0.15 -1.4" width="1.05" height="0.28"
                 material="color: #000; opacity: 0.35; transparent: true"
                 radius="0.03">
        </a-plane>
        <a-text value="虚無コアラは考え事をしているだけ"
                position="0 -0.15 -1.38"
                align="center"
                width="2.6"
                color="#FFFFFF"
                opacity="0.95">
        </a-text>
      </a-entity>

    </a-camera>

    <!-- 重要：targets.mind の登録順に合わせる -->
    <!-- 0 = 正解カード -->
    <a-entity id="targetCorrect" mindar-image-target="targetIndex: 0"></a-entity>
    <!-- 1 = 失敗カード -->
    <a-entity id="targetWrong" mindar-image-target="targetIndex: 1"></a-entity>
  </a-scene>

  <script>
    const ui = document.getElementById("ui");
    const hint = document.getElementById("hint");
    const sceneEl = document.getElementById("scene");

    const hudCorrect = document.getElementById("hudCorrect");
    const hudWrong = document.getElementById("hudWrong");

    const targetCorrect = document.getElementById("targetCorrect");
    const targetWrong = document.getElementById("targetWrong");

    // 状態管理（誤検出でチラつかないようにする）
    // "idle" -> まだ何も確定してない
    // "wrong" -> 失敗表示中
    // "correct" -> 正解表示中（ここに入ったらロックする）
    let state = "idle";

    function showIdle() {
      if (state === "correct") return; // 正解ロック
      hudCorrect.setAttribute("visible", false);
      hudWrong.setAttribute("visible", false);
      state = "idle";
      hint.textContent = "カードを映してください";
    }

    function showWrong() {
      if (state === "correct") return; // 正解ロック
      hudCorrect.setAttribute("visible", false);
      hudWrong.setAttribute("visible", true);
      state = "wrong";
      hint.textContent = "別のカードも試してみて";
    }

function showCorrect() {
  hudWrong.setAttribute("visible", false);
  hudCorrect.setAttribute("visible", true);
  state = "correct";
  hint.textContent = "なみだコアラはさみしがりや\nすなおじゃないから\nこっそりないてる\nほんとはもっといっしょにいたい";
}

    // START押してからカメラ開始
    document.getElementById("startBtn").addEventListener("click", async () => {
      ui.style.display = "none";
      hint.style.display = "block";

      const mindarSystem = sceneEl.systems["mindar-image-system"];
      await mindarSystem.start();

      sceneEl.sceneEl.renderer.setAnimationLoop(() => {
        sceneEl.sceneEl.render(sceneEl.sceneEl.object3D, sceneEl.sceneEl.camera);
      });
    });

    // 正解カードを見つけたら正解表示（ロック）
    targetCorrect.addEventListener("targetFound", () => {
      showCorrect();
    });

    // 失敗カードを見つけたら失敗表示（ただし正解後は無視）
    targetWrong.addEventListener("targetFound", () => {
      showWrong();
    });

    // 見失ったときの挙動
    targetCorrect.addEventListener("targetLost", () => {
      // 正解ロックなら何もしない（撮影を安定させる）
      if (state === "correct") return;
      // まだ正解してないなら、いったんアイドルへ
      showIdle();
    });

    targetWrong.addEventListener("targetLost", () => {
      if (state === "correct") return;
      // 失敗中に見失ったら、また探してねに戻す
      showIdle();
    });
  </script>
</body>
</html>
